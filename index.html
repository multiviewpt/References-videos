<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Cores Refinadas */
            --bg-body: #f3f6f9;
            --bg-card: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.85);
            --accent-primary: #2563eb;
            --accent-hover: #1d4ed8;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-body);
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2rem;
            background: var(--bg-header);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        header.scrolled { padding: 0.8rem 2rem; box-shadow: var(--shadow-sm); }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        /* Indicador */
        .live-indicator {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 12px;
            height: 12px;
        }
        .live-indicator span {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ef4444;
            border-radius: 50%;
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
            opacity: 0.75;
        }
        .live-indicator::after {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background-color: #ef4444;
            border-radius: 50%;
            z-index: 2;
        }
        @keyframes ping { 75%, 100% { transform: scale(2); opacity: 0; } }

        .status-badge {
            background: #dbeafe;
            color: var(--accent-primary);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid #bfdbfe;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-badge::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
        }

        main {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Grid */
        .video-grid {
            display: grid;
            /* Garante que os cards não fiquem esticados demais */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* --- CORREÇÃO DE BARRAS PRETAS --- */
        .content-card {
            position: relative;
            background: #000000; /* Fundo preto para disfarçar bordas */
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            aspect-ratio: 9 / 16;
            
            /* Trava a largura máxima para simular um celular no PC */
            max-width: 360px; 
            width: 100%;
            margin: 0 auto; /* Centraliza na grade */

            opacity: 0;
            transform: translateY(30px);
        }

        .content-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .content-card:hover {
            border-color: var(--accent-primary);
            box-shadow: var(--shadow-hover);
            transform: translateY(-5px);
            z-index: 10;
        }

        .content-label {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(15, 23, 42, 0.75);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #fff;
            z-index: 5;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- ZOOM PARA CORTAR BORDAS --- */
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            opacity: 0; 
            transition: opacity 0.5s ease;
            
            /* Leve zoom para remover linhas finas do player */
            transform: scale(1.02);
            transform-origin: center;
        }
        
        .video-iframe.loaded { opacity: 1; }

        /* Skeleton Loader */
        .skeleton-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a; /* Fundo escuro para combinar com vídeo */
            z-index: 1;
            overflow: hidden;
        }
        .skeleton-loader::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            transform: translateX(-100%);
            background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.1) 60%, rgba(255,255,255,0));
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        /* Links */
        .links-section {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
            padding: 30px;
            opacity: 0;
            transform: translateY(20px);
            max-width: 800px;
            margin: 0 auto; /* Centraliza a caixa de links */
        }
        .links-section.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease;
        }
        .links-section h2 {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .links-section h2::before {
            content: ''; display: block; width: 4px; height: 20px; background: var(--accent-primary); border-radius: 2px;
        }
        .link-list { display: flex; flex-direction: column; gap: 12px; }
        .link-card {
            display: flex; justify-content: space-between; align-items: center;
            padding: 16px 20px; background: #f8fafc; border-radius: 10px;
            text-decoration: none; color: var(--text-secondary); border: 1px solid transparent;
            transition: all 0.2s ease; font-weight: 500; font-size: 0.95rem;
        }
        .link-card:hover {
            background: #fff; border-color: var(--accent-primary); color: var(--accent-primary);
            box-shadow: var(--shadow-sm); transform: translateX(4px);
        }
        .link-icon { transition: transform 0.2s ease; }
        .link-card:hover .link-icon { transform: translateX(4px); }

        footer {
            text-align: center; padding: 20px; font-size: 0.8rem; color: var(--text-secondary);
            border-top: 1px solid var(--border-color); margin-top: auto;
        }

        .back-to-top {
            position: fixed; bottom: 30px; right: 30px; background: var(--accent-primary);
            color: white; width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; box-shadow: var(--shadow-hover);
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
            z-index: 90; cursor: pointer; border: none; font-size: 1.2rem;
        }
        .back-to-top.show { opacity: 1; visibility: visible; }
        .back-to-top:hover { background: var(--accent-hover); transform: translateY(-3px); }
    </style>
</head>

    <script>
        const observerOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.content-card, .links-section').forEach(el => observer.observe(el));

        const header = document.getElementById('main-header');
        const backToTopBtn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                backToTopBtn.classList.add('show');
            } else {
                header.classList.remove('scrolled');
                backToTopBtn.classList.remove('show');
            }
        });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
